<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Новостной портал{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .nav {
            background-color: #34495e;
            padding: 1rem;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #4a6572;
        }
        .content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            min-height: 60vh;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        .form-control {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 3px;
    font-size: 1rem;
}

        .form-control:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
}

    select.form-control {
    height: auto;
}
    </style>
</head>
<body>
    <header class="header">
        <h1>Новостной портал</h1>
    </header>

    <nav class="nav">
        <a href="/">Главная</a>
        <a href="/news/">Все новости</a>
        <a href="/admin/">Админка</a>
    </nav>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 Новостной портал. Все права защищены.</p>
    </footer>
</body>
</html>
