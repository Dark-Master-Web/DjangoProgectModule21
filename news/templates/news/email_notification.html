<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .post-title {
            color: #007bff;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="post-title">{{ post_title }}</h1>
        </div>

        <div class="content">
            <p>Здравствуй, <strong>{{ username }}</strong>! Новая статья в твоём любимом разделе "{{ category_name }}".</p>

            <div class="post-preview">
                <h3>Анонс:</h3>
                <p>{{ post_preview }}</p>
            </div>

            <p>
                <a href="{{ post_url }}" class="btn">Читать полностью на сайте</a>
            </p>
        </div>

        <div class="footer">
            <p>С уважением,<br>Команда новостного портала</p>
            <p><small>Если вы хотите отписаться от уведомлений этой категории, перейдите в <a href="{{ SITE_URL }}/news/my-subscriptions/">личный кабинет</a>.</small></p>
        </div>
    </div>
</body>
