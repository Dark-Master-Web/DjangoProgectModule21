{% extends "account/base.html" %}

{% block head_title %}Регистрация{% endblock %}

{% block content %}
<h1 style="text-align: center; margin-bottom: 2rem; color: #2c3e50;">Регистрация</h1>

{% if socialaccount.providers %}
<div class="socialaccount_ballot">
    <a href="{% provider_login_url 'google' %}" class="btn btn-google">
        Зарегистрироваться через Google
    </a>

    <div style="text-align: center; margin: 1rem 0; color: #7f8c8d;">
        или
    </div>
</div>
{% endif %}

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" name="email" placeholder="Ваш email" autocomplete="email" required id="id_email" class="form-control">
    </div>

    <div class="form-group">
        <label for="id_password1">Пароль:</label>
        <input type="password" name="password1" placeholder="Пароль" autocomplete="new-password" required id="id_password1" class="form-control">
    </div>

    <div class="form-group">
        <label for="id_password2">Подтвердите пароль:</label>
        <input type="password" name="password2" placeholder="Пароль (еще раз)" required id="id_password2" class="form-control">
    </div>

    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}

    <button type="submit" class="btn btn-primary" style="width: 100%;">Зарегистрироваться</button>
</form>

<div style="text-align: center; margin-top: 1rem;">
    <a href="{% url 'account_login' %}">Уже есть аккаунт? Войдите</a>
</div>
{% endblock %}
